<template name="roomList">

	{{#if isLivechat}}
	<div class="rooms-agrupada">

		{{> livechat . }}

	</div>

	{{else}}
	{{#with rooms}}
	{{#if shouldAppear .. .}}

	<div class="rooms-agrupada">

		<h3 class="rooms-list__type clickTitulo">
			<span class="rooms-list__type-text {{_ ../label}}">{{_ ../label}}</span>
			{{#if showRoomCounter}}
			{{#with count}}
			{{#if .}}
			<span class="badge">{{.}}</span>
			{{/if}}
			{{/with}}
			{{/if}}
		</h3>
		<ul class="rooms-list__list {{ roomType ..}} ">
			{{#each room in this}}

			<div class="test {{room.fname}}">
				{{> chatRoomItem room }}
			</div>


			{{else}}
			<p class="rooms-list__empty-room">{{_ noSubscriptionText }}</p>
			{{/each}}
		</ul>

	</div>

	{{/if}}
	{{/with}}
	{{/if}}
</template>
