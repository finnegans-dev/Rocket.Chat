<template name="roomList">

	{{#if isLivechat}}
	<div class="rooms-agrupada livechatTabRoom" >

		{{> livechat . showLiveTab}}

	</div>

	{{else}}
	{{#with rooms}}
	{{#if shouldAppear .. .}}

	<div class="rooms-agrupada directMessageTab tab-{{ roomType ..}}">
		

		<h3 class="rooms-list__type clickTitulo">
			<span class="rooms-list__type-text {{_ ../label}}">{{_ ../label}}</span>
			<!-- Esto es lo nuevo -->
			<button class="sidebar__toolbar-button rc-tooltip rc-tooltip--down js-button" aria-label="Crear un nuevo tema">
				<svg class="rc-icon sidebar__toolbar-button-icon sidebar__toolbar-button-icon--edit-rounded" aria-hidden="true">
					<use xlink:href="#icon-edit-rounded"></use>
				</svg>
			</button>
			<span class="back-context">{{> icon block="rc-button-broadcast__icon" icon="reply"}}</span>
			{{#if showRoomCounter}}
			{{#with count}}
			{{#if .}}
			<span class="badge">{{.}}</span>
			{{/if}}
			{{/with}}
			{{/if}}
		</h3>
		<ul class="rooms-list__list  {{ roomType ..}} ">
			{{#each room in this}}

			<div class="test {{room.fname}}">
				{{> chatRoomItem room }}
			</div>


			{{else}}
			<p class="rooms-list__empty-room">{{_ noSubscriptionText }}</p>
			{{/each}}
		</ul>

	</div>

	{{/if}}
	{{/with}}
	{{/if}}

	
</template>
