<template name="sideNav">
	<aside class="sidebar sidebar--{{sidebarViewMode}} {{#if sidebarHideAvatar}}sidebar--hide-avatar{{/if}}"
		role="navigation">
		{{> sidebarHeader }}
		{{#if loggedInUser}}
		<div class="unread-rooms background-primary-action-color color-primary-action-contrast top-unread-rooms hidden">
			{{_ "More_unreads"}} <i class="icon-up-big"></i>
		</div>
		<div class="rooms-list" aria-label="{{_ "Channels"}}" role="region">
			{{#each roomType}}
			{{> Template.dynamic template=template data=data }}
			{{/each}}
		</div>
		<div
			class="unread-rooms background-primary-action-color color-primary-action-contrast bottom-unread-rooms hidden">
			{{_ "More_unreads"}} <i class="icon-down-big"></i>
		</div>
		<div class="flex-nav animated-hidden">
			{{> Template.dynamic template=flexTemplate data=flexData }}
		</div>
		{{else}}
		<div class="rooms-list" aria-label="{{_ "Channels"}}" role="region">
			<div class="wrapper">
				{{> roomList anonymous=true label="Channels" }}
			</div>
		</div>
		{{/if}}

		<!-- Finneg Tabs-->

			<footer class="sidebar__footer" style="background: white">
				<ul class="tabs" >
					<a class="contextTab padding-top-tabs">Contextos</a>
					<a class="livechatTab padding-top-tabs">Live Chat</a>
					<a class="directTab padding-top-tabs">Mensajes Directos</a>
				</ul>
			</footer>
			
	</aside>
	<div class="sidebar-wrap"></div>
</template>
